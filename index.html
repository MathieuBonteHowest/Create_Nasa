<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Picture of The Day</title>

    <!-- Check for actual screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style sheet -->
    <link rel="stylesheet" href="style/screen.css">

    <!-- Roboto font ophalen -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>


<!--<div id="lottie"></div>-->

<header class="header__navigation">
    <div class="wrap">
        <div class="header__logo">
            <a href="#" class="header__logo__link">
                <img class="header__logo__link__picture" src="media/nasaLogo-570x450.png">
            </a>
        </div><!--
        --><nav class="header__main__navigation">
        <ul class="header__navigation__list">
            <li class="header__navigation__item"><a href="https://www.nasa.gov/" target="_blank" class="header__navigation__link">nasa</a></li>
        </ul>
    </nav>
    </div>
</header>

<section title=".slideThree">
    <div class="nightmode">
        <p id="nightMode">Night mode</p>
        <!-- .slideThree -->
        <div class="slideThree">
            <input type="checkbox" value="None" id="slideThree" name="check" onchange="nightMode(body,this)" />
            <label for="slideThree" id="slideThreeLabel"></label>
        </div>
        <!-- end .slideThree -->
    </div>
</section>
<section id="main">
    <p class="title">Picture of The Day</p>
    <p id="apod__title__mainpage"></p>
    <p id="apod__date"></p>
    <div class="buttons">
        <button id="prev" value="prev"> < Prev</button>
        <button id="next" value="next"> Next > </button>
    </div>
    <div class="container">
        <img id="apod__img__id" class="shadow-1">
    </div>

    <div class="video__container">
        <iframe id="apod__vid__id"></iframe>
    </div>
</section>

<section id="popup">
    <div class="cd-popup" role="alert">
        <div class="cd-popup-container">
            <p id="apod__title"></p>
            <p id="apod__explaination"></p>
            <div class="cd-popup-close">
                <a href="#0" class="cd-popup-close img-replace">Close</a>
            </div>
        </div>
    </div>
</section>

<section id="contact">
    <div class="content">
        <p class="title">Contact us</p>
        <div class="name">
            <label>Your Name</label>
            <input type="text">
        </div>
        <div class="email">
            <label>Your Email</label>
            <input type="text">
        </div>
        <div class="subject">
            <label>Subject</label>
            <input type="text">
        </div>
        <div class="message">
            <label>Your Message</label>
            <textarea rows="10" cols="40"></textarea>
        </div>
        <div class="sendbutton">
            <input type="submit" value="Send">
        </div>
    </div>
</section>

<section id="footer">
    <p>Picture of The Day -- By Mathieu Bonte</p>
    <p>Â© Copyright 2017. All Rights Reserved.</p>
</section>

<script src="script/app.js"></script>
</body>
</html>
